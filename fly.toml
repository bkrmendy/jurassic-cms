# fly.toml app configuration file generated for jurassic-cms on 2023-11-24T13:18:08+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "jurassic-cms"
primary_region = "otp"

[build]

[env]
  PORT = "8080"

[processes]
  app = "deno --allow-env --allow-net --allow-read --env=.env.prod main.ts"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
